<!DOCTYPE html>
<html>

<head>
    <title>LORVEN Call Centre
    </title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,700,800" rel="stylesheet"
        media="screen">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/style.css" rel="stylesheet" media="screen">
    <link href="assets/color/default.css" rel="stylesheet" media="screen">


    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation" id="top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle nav</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Logo text or image -->
                <a class="navbar-brand" href="#">LORVEN CALL CENTRE
                </a>

            </div>
    </nav>



    <!-- Contact -->
    <section id="contact" class="home-section bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="section-heading">
                        <h2>Customer Details</h2>
                         <p>Please enter the details of this call in the below sections
                             and click on Submit. </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div id="sendmessage">Customer Details have been submitted. Thank you!</div>
                    <div id="errormessage"></div>
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
                    <form id="contactForm" class="form-horizontal contactForm" role="form">
                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <input type="text" name="name" required class="form-control" id="name"
                                    placeholder="Customer Name" data-rule="minlen:4"
                                    data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>
                        </div>

                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <input type="tel" required class="form-control" name="phone" id="phone"
                                    placeholder="Customer phone" pattern="[0-9]{10-20}" required data-msg="Please enter a valid phone number" />
                                <div class="validation"></div>
                            </div>
                        </div>


  <div class="col-md-offset-2 col-md-8">
  <div class="form-group">
  <label for="cars">Status of the Customer:</label>
  <select id="status" name="status">
    <option value="Answered">Answered</option>
    <option value="Not picking">Not Picking</option>
    <option value="Not reachable">Not Reachable</option>
    <option value="Busy">User Busy</option>
  </select>
  </div>
  </div>



                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <input type="text" required class="form-control" name="subject" id="subject"
                                    placeholder="Purpose" data-rule="minlen:4"
                                    data-msg="Please enter at least 4 chars of subject" />
                                <div class="validation"></div>
                            </div>
                        </div>

                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <textarea class="form-control" required name="message" rows="3" data-rule="required"
                                    data-msg="Please write something for us" placeholder="Message"></textarea>
                                <div class="validation"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
                                <button type="submit" class="btn btn-theme btn-lg btn-block">SUBMIT</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
						        <button class="btn btn-theme btn-lg btn-block" onClick="window.location.reload();">Reset</button>
						    </div>
                        </div>



                    </form>

                </div>
            </div>

        </div>
    </section>




    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- js -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/grid.js"></script>
    <script src="assets/js/stellar.js"></script>
    <!-- Contact Form JavaScript File -->
    <script src="assets/contactform/contactform.js"></script>

    <!-- Template Custom Javascript File -->
    <script src="assets/js/custom.js"></script>


</body>

</html>
