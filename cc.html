<!DOCTYPE html>
<html>

<head>
    <title>Kiran Call Centre
    </title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,700,800" rel="stylesheet"
        media="screen">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/style.css" rel="stylesheet" media="screen">
    <link href="assets/color/default.css" rel="stylesheet" media="screen">


    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation" id="top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle nav</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Logo text or image -->
                <a class="navbar-brand" href="#">KIRAN CALL CENTRE
                </a>

            </div>
    </nav>



    <!-- Contact -->
    <section id="contact" class="home-section bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="section-heading">
                        <h2>Customer Details</h2>
                        <div class="heading-line"></div>
                        <p>Please enter the details of this call in the below sections
                             and click on Submit. </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
                    <form id="contactForm" class="form-horizontal contactForm" role="form">
                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <input type="text" name="name" required class="form-control" id="name"
                                    placeholder="Customer Name" data-rule="minlen:4"
                                    data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                            </div>
                        </div>

                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <input type="email" required class="form-control" name="email" id="email"
                                    placeholder="Customer Email" data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
                            </div>
                        </div>

                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <input type="text" required class="form-control" name="subject" id="subject"
                                    placeholder="Purpose" data-rule="minlen:4"
                                    data-msg="Please enter at least 8 chars of subject" />
                                <div class="validation"></div>
                            </div>
                        </div>

                        <div class="col-md-offset-2 col-md-8">
                            <div class="form-group">
                                <textarea class="form-control" required name="message" rows="5" data-rule="required"
                                    data-msg="Please write something for us" placeholder="Message"></textarea>
                                <div class="validation"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
                                <button type="submit" class="btn btn-theme btn-lg btn-block">SUBMIT</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>

    <script>
	    function save2File() {
	    	var t1 = document.getElementById('tbName');
	        var t2 = document.getElementById('tbPhn');
	                var t3 = document.getElementById('tbMail');
	                        var t4 = document.getElementById('tbText');
	        var data = t1.value + ';' + t2.value + ';' + t3.value + ';' + t4.value;

	        var textToBLOB = new Blob([data], { type: 'text/plain' });
	        var sFileName = 'formData.txt';   // The file name.

	        var newLink = document.createElement("a");
	        newLink.download = sFileName;

	        if (window.webkitURL != null) {
	            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
	        }
	        else {
	            newLink.href = window.URL.createObjectURL(textToBLOB);
	            newLink.style.display = "none";
	            document.body.appendChild(newLink);
	        }

	        newLink.click();
	    }
</script>

    <script src="assets/js/jquery.js"></script>

    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/grid.js"></script>
    <script src="assets/js/stellar.js"></script>
    <!-- Contact Form JavaScript File -->
    <script src="assets/contactform/contactform.js"></script>

    <!-- Template Custom Javascript File -->
    <script src="assets/js/custom.js"></script>


</body>

</html>
